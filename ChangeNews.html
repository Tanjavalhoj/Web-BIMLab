<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change News</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">

</head>
<body>

<div class="col-md-offset-1">

    <div id="createnews">
        <h3>Create News</h3>
        <br>
        <a href="CreateNews.html" id="backbutton">
            <button>Create</button>
        </a>
    </div>

    <br>
    <br>

    <div id="table-container" class="col-md-10">
        <h2>Active News</h2>
        <table class="table table-hover" id="activeNews">
            <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Update</th>
            <th>Delete</th>
            </thead>
            <tbody id="NewsActive">

            </tbody>
        </table>

        <br>
        <br>

        <h2>News List</h2>
        <table class="table table-hover" id="newsList">
            <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Update</th>
            <th>Delete</th>
            <th>Primary</th>
            </thead>
            <tbody id="news">

            </tbody>
        </table>


        <div id="newsSideButton">
            <a href="NewsSide.html"><button>Go to News Page</button></a>
        </div>
    </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="NewsSide.html"></script>

</body>
</html>
